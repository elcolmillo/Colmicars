<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Tienes dudas? Contáctanos</title>

    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="fixed-bottom position-fixed start men" id="btmn" >
        <div class="btn-group dropup">
            <img type="button" class="dropdown-toggle menlog" src="images/icons/circulo-de-flecha.png"
                style="width: 40px; background-color:white; border-radius:50%;" data-bs-toggle="dropdown"
                aria-expanded="false">
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="mantenimiento.html" >Iniciar Sesion</a></li>
                <li><a class="dropdown-item" href="index.html" >Crear cuenta</a></li>
                <li><a class="dropdown-item" href="quienessomos.html" >¿Quienes somos?</a></li>
                <li><a class="dropdown-item" href="contacto.html" >¿Tienes dudas? Contactanos</a></li>
                <li><a class="dropdown-item" href="terminos.html" >Terminos y condiciones</a></li>
            </ul>
        </div>
    </div>

    <div class="container-fluid mt-5" style="background-color: rgba(46, 46, 46, 0.5);">
        <div class="container-fluid p-3 mb-2" style="width: 80%;">
            <h1>¿Tienes dudas? Contáctanos</h1>
            <hr>
            <p>Puedes utilizar el siguiente formulario o los datos de contacto proporcionados para enviarnos tus consultas, preguntas o comentarios.</p>

            <form>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
                </div>
                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea class="form-control" id="mensaje" rows="5" placeholder="Ingrese su mensaje"></textarea>
                </div>
                <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
                    <a type="button" class="btn btn-dark btn-outline-success w-90 py-2 mt-3 mb-3 pb-2" href="index.html">Enviar</a>
                  </div>
                
            </form>
            <button onclick="scrollToTop()" class="scroll-top-btn">Volver arriba</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
