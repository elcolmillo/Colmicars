<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <title>Registro</title>
</head>

<body>

    <audio src="images/CYBERPHONK Phonk Cyberpunk Mix.mp3" autoplay controls>
        Tu navegador no soporta la reproducción de audio.
    </audio>
    
    <div class="w-100 h-100">
    <div class="logo-container">
        <img src="images/logo/1675262719251.png" style="width: 20%;">
    </div>

    <div class="fixed-bottom position-fixed start men" id="btmn" >
        <div class="btn-group dropup">
            <img type="button" class="dropdown-toggle menlog" src="images/icons/circulo-de-flecha.png"
                style="width: 40px; background-color:white; border-radius:50%;" data-bs-toggle="dropdown"
                aria-expanded="false">
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="mantenimiento.html" >Iniciar Sesion</a></li>
                <li><a class="dropdown-item" href="index.html" >Crear cuenta</a></li>
                <li><a class="dropdown-item" href="quienessomos.html" >¿Quienes somos?</a></li>
                <li><a class="dropdown-item" href="contacto.html" >¿Tienes dudas? Contactanos</a></li>
                <li><a class="dropdown-item" href="terminos.html" >Terminos y condiciones</a></li>
            </ul>
        </div>
    </div>

    <div class="container-sm col-lg-4 pt-2 col-md-6 col-sm-10 mt-2 mb-3 m-lg-3 rounded ct1 container-full">
        <div class="container-sm mt-4 rounded ct2">
            <h2 class="mt-3">Crear una cuenta</h2>
            <hr>
            <main class="form-signin">
                <form method="post" onsubmit="return Validar()">
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="usuario">Ingrese su correo electrónico</label>
                            <input type="text" class="form-control border-0 bg-transparent border-bottom" id="usuario" placeholder="nombre@ejemplo.com">
                            <div id="err_corr"></div>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="pass">Ingrese su contraseña</label>
                            <input type="password" class="form-control border-0 bg-transparent border-bottom" id="pass" placeholder="******">
                            <div id="err_cont1"></div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="pass2">Confirme su contraseña</label>
                            <input type="password" class="form-control border-0 bg-transparent border-bottom" id="pass2" placeholder="******">
                            <div id="err_cont2"></div>
                        </div>
                    
                        <div class="col-md-6 form-group">
                            <label for="comuna">Comunas</label>
                            <select id="comuna" class="form-select">
                                <option selected>Selecciona una comuna</option>
                                <option value="Corral">Corral</option>
                                <option value="Futrono">Futrono</option>
                                <option value="La Unión">La Unión</option>
                                <option value="Lago Ranco">Lago Ranco</option>
                                <option value="Lanco">Lanco</option>
                                <option value="Los Lagos">Los Lagos</option>
                                <option value="Mariquina">Mariquina</option>
                                <option value="Máfil">Máfil</option>
                                <option value="Paillaco">Paillaco</option>
                                <option value="Panguipulli">Panguipulli</option>
                                <option value="Río Bueno">Río Bueno</option>
                                <option value="Valdivia">Valdivia</option>
                            </select>
                            <div id="err_comuna"></div>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="contacto">Ingrese su número de teléfono</label>
                            <input type="number" class="form-control border-0 bg-transparent border-bottom" id="contacto" placeholder="9 0000 0000">
                            <div id="err_num"></div>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="direccion">Ingrese su dirección</label>
                            <input type="text" class="form-control border-0 bg-transparent border-bottom" id="direccion" placeholder="Nombre Calle #numero">
                            <div id="err_dir"></div>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="web">Ingrese su página web</label>
                            <input type="text" class="form-control border-0 bg-transparent border-bottom" id="web" placeholder="https://www.ejemplo.com">
                            <div id="err_web"></div>
                        </div>

                        <div class="form-group col-md-12 col-sm-9">
                            <label for="pasatiempo">Ingrese sus pasatiempos</label>
                            <input type="text" class="form-control border-0 bg-transparent border-bottom" id="pasatiempo" placeholder="Correr, dibujar, comer, etc.">
                            <div id="err_pasatiempo" ></div>
                        </div>

                        <div class="col-md-12 col-sm-12">
                            <small>¿Tienes cuenta? <a href="mantenimiento.html" >Ingresa acá</a></small>
                        </div>
                        <div class="col-md-12 col-sm-12">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <small class="form-check-label" for="gridCheck">
                              Acepto los <a target="_blank" href="terminos.html" >Terminos y condiciones</a>
                            </small>
                            <div id="err_ace"></div>
                        </div>

                    <br>
                    </div>
                    <input class="btn btn-dark btn-outline-success w-100 py-2 mt-3 mb-3 pb-2" type="submit" value="Registrarse" onclick="generarHTML()">
                    
                </form>
            </main>
        </div>
    </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
